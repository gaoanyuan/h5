<div>
  <div class="tab-block">
    <button class="btn btn-info btn-block" style="padding-top:2px;padding-bottom:2px;">替换图片</button>
  </div>
  <hr>
  <div class="tab-block clearfix">
    <div class="form-group">
      <label class="col-sm-3 control-label">模糊</label>
      <div class="pull-left" style="padding-left:0;">
        <slider ng-model="opacity" min="0" step="1" max="100" value="0"></slider>
      </div>
      <div class="pull-left"><span class="slider_show">{{opacity || '0'}}%</span></div>
    </div>
  </div>
  <hr>
  <div class="tab-block clearfix">
    <div class="form-group" style="margin-bottom:45px;">
      <label class="col-sm-4 control-label required">网络视频</label>
    </div>
    <div class="form-group clearfix">
      <div class="col-sm-12">
        <textarea class="form-control" rows="6" placeholder="请输入网络视频通用代码"></textarea>
      </div>
    </div>
  </div>
</div>
