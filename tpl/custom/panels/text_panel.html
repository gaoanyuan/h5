<div>
  <div class="btn-group tabs-list btn-group-justified">
    <a ui-sref="{{tab.url}}" class="btn btn-lg"  ng-repeat="tab in $state.current.data.tabs" ng-class="{true:'btn-info',false:'btn-default'}[$state.current.data.tag == tab.type]">{{tab.name}}</a>
  </div>
  <div class="tabs-content">
    <div ui-view="tab" class="tab-pane"></div>
  </div>
</div>
