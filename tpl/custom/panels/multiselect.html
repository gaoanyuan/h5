<div class="edit_tools">
  <div class="btn-group tabs-list btn-group-justified">
    <a class="btn btn-lg btn-info">多选操作</a>
    <a class="btn btn-lg btn-default disabled"></a>
    <a class="btn btn-lg btn-default disabled"></a>
  </div>
  <div class="tabs-content">
    <div class="tab-pane">
      <div>
        <div class="tab-block clearfix" >
          <div class="form-group clearfix" style="margin-bottom:0;">
            <label class="col-sm-4 control-label">水平排列</label>
            <div class="col-sm-8" style="padding-left:0;top:2px;position:relative;">
              <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="align('left')"><i class="fa fa-align-left"></i></button>
                <button type="button" class="btn btn-default" ng-click="align('center')"><i class="fa fa-align-center"></i></button>
                <button type="button" class="btn btn-default" ng-click="align('right')"><i class="fa fa-align-right"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-block clearfix">
          <div class="form-group clearfix" style="margin-bottom:0">
            <label class="col-sm-4 control-label">垂直排列</label>
            <div class="col-sm-8" style="padding-left:0;top:2px;position:relative;">
              <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="align('top')"><i class="fa fa-align-right fa-rotate-90"></i></button>
                <button type="button" class="btn btn-default" ng-click="align('middle')"><i class="fa fa-align-center fa-rotate-90"></i></button>
                <button type="button" class="btn btn-default" ng-click="align('bottom')"><i class="fa fa-align-left fa-rotate-90"></i></button>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="tab-block clearfix">
          <div class="form-group clearfix" style="margin-bottom:0">
            <div class="col-sm-12">
              <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="excute('copy')" style="height:36px;"><i class="fa fa-copy"></i> 复制</button>
                <button type="button" class="btn btn-default" ng-click="excute('paste')" style="height:36px;"><i class="fa fa-paste"> 粘贴</i></button>
                <button type="button" class="btn btn-default" ng-click="excute('delete')" style="height:36px;"><i class="fa fa-trash-o"> 删除</i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
